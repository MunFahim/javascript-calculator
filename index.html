<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Javascript Calc</title>
</head>
<body>
    <main>
        <div class="calc-body">
            <div>
                <img src="./appleLogo.png" width="60px"
                />
            </div>
            <div class="calc">
                <header class="header">
                    <div>12:45</div>
                    <div>\__________/</div>
                    <div>45%</div>
                </header>
                <div class="screen" id="screen-64">0</div>
                <div class="button-location">
                    <div class="calc-button blue " id="calcBtn" value="c">AC</div>
                    <div class="calc-button blue" id="calcBtn" value="o">+/-</div>
                    <div class="calc-button blue" id="calcBtn" value="p">%</div>
                    <div class="calc-button orange" id="calcBtn" value="f">/</div>
                    <div class="calc-button green" id="calcBtn" value="n7">7</div>
                    <div class="calc-button green" id="calcBtn" value="n8">8</div>
                    <div class="calc-button green" id="calcBtn" value="n9">9</div>
                    <div class="calc-button orange" id="calcBtn" value="m">*</div>
                    <div class="calc-button green" id="calcBtn" value="n4">4</div>
                    <div class="calc-button green" id="calcBtn" value="n5">5</div>
                    <div class="calc-button green" id="calcBtn" value="n6">6</div>
                    <div class="calc-button orange" id="calcBtn" value="s">-</div>
                    <div class="calc-button green" id="calcBtn" value="n1">1</div>
                    <div class="calc-button green" id="calcBtn" value="n2">2</div>
                    <div class="calc-button green" id="calcBtn" value="n3">3</div>
                    <div class="calc-button orange" id="calcBtn" value="a">+</div>
                    <div class="calc-button green" id="calcBtn" value="n0">0</div>
                    <div class="calc-button green" id="calcBtn" value="d">.</div>
                    <div class="calc-button orange" id="calcBtn" value="e">=</div>
                </div>
                <footer class="bar">
                    <div>_________________</div>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
