<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Javascript Calc</title>
</head>
<body>
    <main>
        <div class="calc-body">
            <div class="calc">
                <div class="screen">6</div>
                <div class="button-location">
                    <div class="calc-button blue">AC</div>
                    <div class="calc-button blue">+/-</div>
                    <div class="calc-button blue">%</div>
                    <div class="calc-button orange">/</div>
                    <div class="calc-button green">7</div>
                    <div class="calc-button green">8</div>
                    <div class="calc-button green">9</div>
                    <div class="calc-button orange">*</div>
                    <div class="calc-button green">4</div>
                    <div class="calc-button green">5</div>
                    <div class="calc-button green">6</div>
                    <div class="calc-button orange">-</div>
                    <div class="calc-button green">1</div>
                    <div class="calc-button green">2</div>
                    <div class="calc-button green">3</div>
                    <div class="calc-button orange">+</div>
                    <div class="calc-button green">0</div>
                    <div class="calc-button green">.</div>
                    <div class="calc-button orange">=</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
